<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .gray {
        -webkit-filter: grayscale(100%);
        /* Safari 6.0 - 9.0 */
        filter: grayscale(100%);
    }

    .blur {
        -webkit-filter: blur(5px);
        /* Safari 6.0 - 9.0 */
        filter: blur(5px);
    }
</style>

<body>
    <p>Convert the image to grayscale:</p>

    <img alt="How to choose the best color scheme for your website - The Latin Way" class="gray"
        src="https://www.nic.lat/wp-content/uploads/2019/01/el-significado-del-color.jpg" data-noaft="1" jsname="HiaYvf"
        jsaction="load:XAeZkd;" style="width: 524px; height: 294.75px; margin: 0px;">
    <img alt="How to choose the best color scheme for your website - The Latin Way" class="blur"
        src="https://www.nic.lat/wp-content/uploads/2019/01/el-significado-del-color.jpg" data-noaft="1" jsname="HiaYvf"
        jsaction="load:XAeZkd;" style="width: 524px; height: 294.75px; margin: 0px;">
    <p><strong>Note:</strong> The filter property is not supported in Internet Explorer, Edge 12, or Safari 5.1 and
        earlier.</p>
</body>

</html>
